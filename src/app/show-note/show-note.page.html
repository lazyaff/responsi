<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Note Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="container">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Note Details </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button
  style="padding: 5px 10px 5px 20px;"
  color="success"
  [routerLink]="['/edit-note/',id_note]"
  routerLinkActive="router-link-active"
  ><ion-icon name="create-outline"></ion-icon></ion-button
>
<ion-button
  style="padding: 5px 0px;"
  color="danger"
  (click)="deleteNote(id_note)"
  ><ion-icon name="trash-outline"></ion-icon></ion-button
>
  <ion-content>
      <h1 style="text-align: center;">{{ judul }}</h1>
      <p style="padding: 5px 20px;">{{ nama_tag }}</p>
      <p style="padding: 0px 20px;">{{ isi }}</p>
  </ion-content>
</ion-content>
